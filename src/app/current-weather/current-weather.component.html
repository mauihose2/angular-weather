<div>
  <div>
    <span>
      {{ current.city }}, {{current.country}}
    </span>
    <span>
      {{ current.date | date: fullDate }}
    </span>
  </div>
  <div>
    <img [src]='current.image'>
    <span>
      {{ current.tempCelsius | number: '1.0-0'}} &#8451;
    </span>
    <span>
      {{ current.tempFahrenheit | number: '1.0-0'}} &#8457;
    </span>
  </div>
  <div>
    {{ current.description }}
  </div>
</div>
